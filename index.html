<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhação</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="card">
            <section class="screen1 ">
                <h1>Jogo da Adivinhação</h1>
                <p>Adivinhe o número entre 0 e 10</p>
                <form class="btn">
                    <input type="text">
                    <button>Tentar</button>
                </form>
            </section>

            <section class="screen2 hide">
                <h2>Acertou em 3 tentativas!</h2>
                <button>Jogar novamente</button>
            </section>
        </div>


    </main>
    <script src="./script.js"></script>
</body>
</html>
